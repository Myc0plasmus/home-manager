[colors]
# background = #06080C
background = #000000
background-alt = #373B41
foreground = #FFFFFF
primary = #B00404
secondary = #B00404
alert = #A54242
disabled = #707880
red = #B00404
white = #FFFFFF

[bar/mybar]
monitor = ${env:MONITOR:}
width = 100%
height = 20pt
radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 0pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 0

module-margin = 1

separator = |
separator-foreground = ${colors.foreground}

font-0 = monospace:pixelsize=12;2 
font-1 = Octicons Nerd Font:pixelsize=12;2
font-2 = codicons:pixelsize=12;2
font-3 = FontAwesome:pixelsize=12;2
font-4 = RobotoMono Nerd Font:pixelsize=10;1

modules-left = xworkspaces spotify spotify-prev spotify-play-pause spotify-next xwindow
modules-center = date
modules-right =  xkeyboard memory cpu wlan vpn tray pulseaudio battery
enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces
pin-workspaces = true

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#B00404}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.white}

[module/pulseaudio]
type = internal/pulseaudio

click-right = pavucontrol

format-volume-prefix = "󰕾 "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/battery]
time-format = "%Hh %Mm remaining "
type = internal/battery
format-charging = <ramp-capacity> 󱐋 <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
label-charging = %percentage%% %time%
label-discharging = %percentage%% %time%
label-full = "  "

; Only applies if <animation-charging> is used
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
; Framerate in milliseconds
animation-charging-framerate = 750

; Only applies if <animation-discharging> is used
animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 
; Framerate in milliseconds
animation-discharging-framerate = 500

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 


[module/spotify]
type = custom/script
tail = true
interval = 1
; prefix symbol is shown before the text
; 
label = %output:35:35%
format-prefix = " "
format = <label>
exec = ~/.config/polybar-spotify/scroll_spotify_status.sh 

[module/spotify-prev]
type = custom/script
exec = echo "󰒮"
format = <label>
click-left = playerctl previous -p spotify

[module/spotify-play-pause]
type = custom/ipc
hook-0 = echo ""
hook-1 = echo "󰏤"
initial = 1
click-left = playerctl play-pause -p spotify

[module/spotify-next]
type = custom/script
exec = echo "󰒭"
format = <label> 
click-left = playerctl next -p spotify

[module/tray]
type = internal/tray
format-margin = 8px
tray-spacing = 8px 

; This is useful in case the battery never reports 100% charge
; Default: 100
full-at = 99

; format-low once this charge percentage is reached
; Default: 10
; New in version 3.6.0
low-at = 5

; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
battery = BAT0
adapter = ADP1

; If an inotify event haven't been reported in this many
; seconds, manually poll for new values.
;
; Needed as a fallback for systems that don't report events
; on sysfs/procfs.
;
; Disable polling by setting the interval to 0.
;
; Default: 5
poll-interval = 5


[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#B00404}%ifname%%{F#B00404} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#B00404}%essid%%{F-}  %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#B00404}󰈀{F-} %local_ip%

[module/vpn]
type = custom/script
exec = echo vpn
exec-if = pgrep -x openvpn
interval = 5
format-prefix = "󰒄 "

[module/date]
type = internal/date
interval = 1

date = %{A1: .config/polybar-calendar/calendar.sh:}%A, %d %B%{A}
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.foreground}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
